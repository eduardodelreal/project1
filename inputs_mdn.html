<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs</title>
  </head>
  <body>
    <form action="mailto:pablo.e.delrealbua@gmail.com" method="post" enctype="text/plain">
      <label>Please enter your name:</label>
      <input type="text" name="" value="">

      <input type="text" name="" value="">
      <label>Birthday</label>
      <input type="date" name="" value="">
      <label>Phone num:</label>
      <input type="tel" name="" value="" maxlength=9 pattern="[0-9] {3}">
      <label>search:</label>
      <input type="search" name="" value=""><br>
      <label>URL:</label>
      <input type="url" name="" value="">
      <label>accept:</label>
      <input type="accept" name="" value="">
      <label>prefijo:</label>
      <input type="on" name="" value="">
      <br><br><hr>
      <label> Your email:</label>
      <input type="yourEmail" name="" value="">
      <br>
      <label>Your message:</label>
      <br>
      <textarea name="name" rows="10" cols="30"></textarea>
      <input type="submit" name="">
    </form>
  </body>
</html>
